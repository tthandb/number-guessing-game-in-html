<h1>Enter number</h1>
<input id="input" />
<button id="btn">Guess</button>
<h1 id="result"></h1>
<h1>Last Guess: </h1>
<h1 id="lastGuess"></h1>
<script>
    let lastGuess = "";
    let remain = 10;
    const correctNumber = Math.floor(Math.random() * 10);
    console.log(correctNumber);
    let button = document.getElementById("btn");
    button.addEventListener('click', () => {
        if (remain > 0) {
            --remain;
            let userGuess = +document.getElementById("input").value;
            if (userGuess < correctNumber) {
                document.getElementById("result").style.backgroundColor = "red";
                document.getElementById("result").innerHTML = `Too small, ${remain} left`;
            }
            if (userGuess > correctNumber) {
                document.getElementById("result").style.backgroundColor = "red";
                document.getElementById("result").innerHTML = `Too big, ${remain} left`;
            }
            if (userGuess === correctNumber) {
                document.getElementById("result").style.backgroundColor = "green";
                document.getElementById("result").innerHTML = "Correct";
            }
            lastGuess += userGuess.toString() + "<br>";
            document.getElementById("lastGuess").innerHTML = lastGuess;

        }
        else {
            document.getElementById("result").innerHTML = `You have no try, the number correct is ${correctNumber}`;
            document.getElementById("btn").disabled = true;
        }

    });

</script>
